<aside class="col-12 col-lg-3 ml-auto blog-sidebar">

<h4>Share</h4>

<!-- use font awsome -->
<section class="section sns_parent">
  <div class="container sns_section">
      <span class="sns_button twitter">
        <a href="http://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}{{ if .IsPage }} %7C {{.Site.Title}}{{end}}" target="_blank" title="Tweet"><i class="fab fa-twitter fa-2x"></i></a>
      </span>
      <span class="sns_button hatena">
        <a href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink }}&title={{ .Title }}{{ if .IsPage }} %7C {{.Site.Title}}{{end}}" target="_blank" title="hatena"><i class="fa fa-hatena fa-2x"></i></i></a>
      </span>
      <span class="sns_button facebook">
        <a href="http://www.facebook.com/sharer.php?u={{ .Permalink }}&t={{ .Title }}{{ if .IsPage }} %7C {{.Site.Title}}{{end}}" target="_blank" title="Facebook"><i class="fab fa-facebook fa-2x"></i></a>
      </span>
      <span class="sns_button pocket">
        <a href="http://getpocket.com/edit?url={{ .Permalink }}&title={{ .Title }}{{ if .IsPage }} %7C {{.Site.Title}}{{end}}" target="_blank" title="pocket"><i class="fab fa-get-pocket fa-2x"></i></a>
      </span>
  </div>
</section>

    {{ if default true .Site.Params.sidebar.showRecent }}
        {{ partial "recent" . }}
    {{ end }}
    {{ if default true .Site.Params.sidebar.showTaxonomy }}
        {{ partial "taxonomies" . }}
    {{ end }}
    
    <hr>
    <div>
      <a href="/privacy-policy/">プライバシーポリシー</a>
    </div>
    <hr>
    <div>
      <a href="/netlify-forms/">問い合わせ</a>
    </div>
</aside>

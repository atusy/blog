baseurl = "https://blog.atusy.net/"
relativeurls = true
publishDir = "netlify"
hasCJKLanguage = true
languageCode = "ja-jp"
title = "Atusy's blog"
theme = "hugo-bootstrap"
googleAnalytics = "UA-133202767-1"
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$", "drafts$"]
defaultContentLanguage = "ja"
buildDrafts = false

# Pagination
paginate = 7
paginatePath = "page"

pygmentsUseClasses = true
pygmentsCodeFences = true

[taxonomies]
  tag = "tags"
  category = "categories"

[languages.ja]
  languageName = "Japanese"

  # Replace the default footer message with a localized message
  # copyright = "Hugo template made with ❤ by Xzya"

  [[languages.ja.menu.main]]
    url = "https://github.com/atusy"
    name = "GitHub"
    weight = 1
  [[languages.ja.menu.main]]
    url = "https://twitter.com/Atsushi776"
    name = "Twitter"
    weight = 2
    
[languages.en]
  languageName = "English"

  # Replace the default footer message with a localized message
  # copyright = "Hugo template made with ❤ by Xzya"

  [[languages.en.menu.main]]
    url = "https://github.com/atusy"
    name = "GitHub"
    weight = 1
  [[languages.en.menu.main]]
    url = "https://twitter.com/Atsushi776"
    name = "Twitter"
    weight = 2

# Links format

[permalinks]
    post = "/:year/:month/:day/:slug/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]

  # Default author
  author = "Atusy"

  # Date format (default: Jan 2, 2006)
  date_format = "2006-1-2"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  images = ["/images/atusy.jpg"]
  
  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    # showRecent = false

    # Whether to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5

